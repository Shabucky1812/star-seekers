{% extends 'base.html' %}

{% block content %}

<!-- page title and add event button container-->
<div>
    <h3>Upcoming Events</h3>
    <!-- only show admins the add event option -->
    {% if user.is_staff %}
    <button class="right"><a href="{% url 'add_event' %}">Add Event</a></button>
    {% endif %}
</div>

<!-- upcoming events display -->
<div class="event-list">
    <div class="row">
        {% for event in events %}
        <div class="col s12 m6 l4">
            {{ event.title }}
            {{ event.description }}
            <img src="{{ event.image.url }}" alt="Starry sky" style="width: auto; height: 200px;">
            {{ event.guide.role_text }}
            <a href="{% url 'event_detail' event.id %}">Event Details</a>
    
            <!-- only show admins the edit and delete event options -->
            {% if user.is_staff %}
            <button><a href="{% url 'edit_event' event.id %}">Edit Event</a></button>
            <button><a href="{% url 'delete_event' event.id %}">Delete Event</a></button>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
