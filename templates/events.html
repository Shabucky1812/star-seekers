{% extends 'base.html' %}

{% block content %}

<!-- page title -->
<h2>Upcoming Events</h2>

<!-- upcoming events display -->
<div class="event-list">
    {% for event in events %}
    <div>
        {{ event.title }}
        {{ event.description }}
        {{ event.guide.role_text }}
        <a href="{% url 'event_details' event.id %}">Event Details</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
